<div class="flex h-screen bg-gray-100 overflow-hidden font-sans">
    <!-- Sidebar Mobile Backdrop -->
    <div *ngIf="isSidebarOpen" (click)="isSidebarOpen = false"
        class="fixed inset-0 z-20 bg-black bg-opacity-50 transition-opacity lg:hidden">
    </div>

    <!-- Sidebar -->
    <aside [class.translate-x-0]="isSidebarOpen" [class.-translate-x-full]="!isSidebarOpen"
        class="fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 text-white transition duration-300 transform lg:translate-x-0 lg:static lg:inset-0 border-r border-slate-800">
        <div class="flex items-center space-x-3 h-20 bg-slate-950 px-6 border-b border-slate-800">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-black text-white italic">A
            </div>
            <div>
                <p class="text-xs font-black tracking-tighter text-red-500 uppercase">Administrator</p>
                <p class="text-sm font-bold leading-none">Box Express</p>
            </div>
        </div>

        <nav class="mt-8 px-4 space-y-2">
            <a *ngFor="let item of menuItems" [routerLink]="item.path"
                routerLinkActive="bg-red-600 text-white shadow-lg scale-105"
                [routerLinkActiveOptions]="{exact: item.exact}"
                class="flex items-center px-4 py-3 text-slate-400 transition-all rounded-xl hover:bg-white/5 hover:text-white group">
                <span class="text-xl mr-3 group-hover:scale-110 transition-transform">{{ item.icon }}</span>
                <span class="font-medium">{{ item.label }}</span>
            </a>
        </nav>

        <div class="absolute bottom-0 w-full p-4 border-t border-slate-800 space-y-4 bg-slate-900">
            <!-- Admin Profile -->
            <div class="px-4 py-3 bg-white/5 rounded-2xl flex items-center space-x-3 border border-white/5">
                <div class="w-10 h-10 rounded-xl bg-red-600/20 text-red-500 flex items-center justify-center font-bold">
                    AD
                </div>
                <div class="overflow-hidden">
                    <p class="text-xs font-bold truncate text-white">Admin Master</p>
                    <div class="flex items-center">
                        <span
                            class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                        <span class="text-[10px] text-slate-400 font-medium">Root Access</span>
                    </div>
                </div>
            </div>

            <!-- Logout Button -->
            <button (click)="logout()"
                class="flex items-center w-full px-4 py-3 text-slate-500 transition-all rounded-xl hover:bg-red-500/10 hover:text-red-500 group">
                <span class="text-xl mr-3 group-hover:scale-110 transition-transform">ðŸšª</span>
                <span class="font-medium">Salir del Sistema</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="flex items-center justify-between px-6 py-4 bg-white border-b shadow-sm">
            <div class="flex items-center">
                <button (click)="isSidebarOpen = true" class="text-slate-500 lg:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="ml-4 flex items-center space-x-2">
                    <span
                        class="bg-red-100 text-red-600 text-[10px] font-black uppercase px-2 py-0.5 rounded tracking-widest">Panel
                        Interno</span>
                    <h1 class="text-xl font-bold text-slate-900 truncate md:text-2xl italic tracking-tight uppercase">
                        Admin Console</h1>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <button
                    class="w-10 h-10 rounded-full bg-slate-50 text-slate-400 hover:text-red-500 transition-colors flex items-center justify-center border">
                    ðŸ””
                </button>
                <div class="flex items-center space-x-3 pl-4 border-l">
                    <img src="/assets/logo.png" alt="Box Express" class="h-8 w-auto">
                </div>
            </div>
        </header>

        <!-- Dynamic Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-50 p-6">
            <div class="max-w-7xl mx-auto">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
