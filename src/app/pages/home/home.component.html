<!-- Hero Section with Carousel -->
<section class="relative h-[600px] md:h-[700px] overflow-hidden">
  <div class="absolute inset-0">
    @for (image of images; track $index) {
      <div 
        class="absolute inset-0 transition-opacity duration-1000"
        [class.opacity-0]="currentIndex !== $index"
        [class.opacity-100]="currentIndex === $index"
      >
        <img [src]="image.src" [alt]="image.alt" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
      </div>
    }
  </div>
  
  <div class="relative z-10 h-full flex items-center justify-center">
    <div class="text-center text-white px-4 max-w-4xl">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 drop-shadow-lg">
        Traer y Llevar encomiendas
      </h1>
      <p class="text-xl md:text-2xl mb-8 drop-shadow-lg">
        Tu conexi√≥n entre San Miguel y Houston
      </p>
      <a 
        routerLink="/cotizar" 
        class="inline-block bg-cyan hover:bg-cyan/90 text-white font-bold py-4 px-8 rounded-lg text-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105"
      >
        Cotizar Ahora
      </a>
    </div>
  </div>

  <!-- Carousel Indicators -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-20 flex space-x-2">
    @for (image of images; track $index) {
      <button
        (click)="goToSlide($index)"
        class="w-3 h-3 rounded-full transition-all"
        [class.bg-cyan]="currentIndex === $index"
        [class.bg-white]="currentIndex !== $index"
        [class.opacity-50]="currentIndex !== $index"
      ></button>
    }
  </div>
</section>
